<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    {% block link_css %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Krustaceo Kaskarudo K.K.</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'equipo:lista_de_equipos' %}">Equipos <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <div class="dropdown show">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Empleados
                </a>
              
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item" href="{% url 'empleado:mensaje_empleado' %}">Indice</a>
                  <a class="dropdown-item" href="{% url 'empleado:nuevo_empleado' %}">Agregar</a>
                  <a class="dropdown-item" href="{%url 'empleado:error_empleado' %}">No debistes puchar esto...</a>
                </div>
              </div>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'mantenimiento:index' %}">Mantenimiento</a>
            </li>
          </ul>
          <span class="navbar-text">
            La receta secreta es...
          </span>
        </div>
    </nav>
    {% block body %}{% endblock %}
    <script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
