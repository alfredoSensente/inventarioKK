{% extends "mantenimiento/layout_base_mantenimiento.html"%}
{% load static %}
{% block title %}Mantenimiento{% endblock %}
{% block body %}
    <div class="container margen-arriba">
        <form method="post">
            {% csrf_token %}
            <!-- Codigo Mantenimiento -->
            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-2">
                        <label for="id_tipo_equipo">Codigo:</label>
                    </div>
                    <div class="col-md-6">
                        {{form.id_bodega}}
                    </div>
                </div>
            </div>
            <!-- Nombre Recurso -->
            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-2">
                        <label for="fecha">Nombre Recurso:</label>
                    </div>
                    <div class="col-md-6">
                        {{form.nombre_recurso}}
                    </div>
                </div>
            </div>
            <!-- Descripcion Mantenimiento -->
            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-2">
                        <label for="fecha">Descripcion:</label>
                    </div>
                    <div class="col-md-6">
                        {{form.descripcion}}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-2">
                        <label for="fecha">Tipo de Mantenimiento:</label>
                    </div>
                    <div class="col-md-6">
                        {{form.id_tipo_recurso}}
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" value="Agregar">Guardar</button>
        </form>
    </div>
    {% endblock %}
